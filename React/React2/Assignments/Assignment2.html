const avatarStyle={
    borderRadius:'50%',
    height:'200px',
    width:'300px',
    border:'5px solid black'
}

const Avatar=(prop)=>{

    return(
        <div>
            <img src={prop.user.imageUrl}  style={avatarStyle}alt=""/>
            <h1>{prop.user.name}</h1>
            </div>
    )
}

const Button=()=>{
    return <button>Click Me</button>
}

const App=()=>{
    return(
        <div className="App">
            
            
            <Avatar 
            user={UserDetails}/>
            <Button/>
            </div>
        
    )
}

reactRoot.render(<App/>)
