Problem

write the code using React.createElement and using JSX as well -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENDER LIST OF ITEMS</title>
</head>
<body>
    <div id="root">

    </div>
</body>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
<script type="text/babel">
const reactRoot=ReactDOM.createRoot(document.getElementById('root'))

const Skill=(props)=>{

    return(
        React.createElement('ul',null,
        props.items.map((skill,index)=>{
            return React.createElement('li',{key:index},skill)
        }))
    )
}

const App=()=>{
    return(
        <Skill
        items={['HTML','CSS','JavaScript','React']}
        />
    )
}

reactRoot.render(<App/>)

</script>
</html>
